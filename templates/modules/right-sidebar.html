<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<aside class="sidebar right-sidebar" th:fragment="right-sidebar">
    <!--目录组件-->
    <th:block th:fragment="list">
        <section class="side-card">
            <div class=widget-icon>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hash"
                     width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentcolor"
                     fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <line x1="5" y1="9" x2="19" y2="9" />
                    <line x1="5" y1="15" x2="19" y2="15" />
                    <line x1="11" y1="4" x2="7" y2="20" />
                    <line x1="17" y1="4" x2="13" y2="20" />
                </svg>
            </div>
            <h2 class="widget-title section-title">
                目录
            </h2>
            <div class=widget--toc>
                <nav id=TableOfContents>
                    <ol>
                        <li>

                        </li>
                    </ol>
                </nav>
            </div>
        </section>
    </th:block>
    <!--分类组件-->
    <th:block th:fragment="categories">
        <section class="side-card flex-col" >
            <div class="side-card-title flex">
                <div style="padding-left: 5px">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hash"
                         width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentcolor"
                         fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="5" y1="9" x2="19" y2="9" />
                        <line x1="5" y1="15" x2="19" y2="15" />
                        <line x1="11" y1="4" x2="7" y2="20" />
                        <line x1="17" y1="4" x2="13" y2="20" />
                    </svg>
                </div>
                <h2 style="padding-left: 5px">
                    分类
                </h2>
            </div>
            <div class="side-card-tag" th:with="categories = ${categoryFinder.listAll()}">
                <a th:each="category : ${categories}"
                   th:href="@{${category.status.permalink}}"
                   th:text="${category.spec.displayName}" class="">
                </a>
            </div>
        </section>
    </th:block>
    <!--标签组件-->
    <th:block th:fragment="tags">
        <section class="side-card flex-col" >
            <div class="side-card-title flex">
                <div style="padding-left: 5px">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tag"
                         width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentcolor"
                         fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path d="M11 3l9 9a1.5 1.5.0 010 2l-6 6a1.5 1.5.0 01-2 0L3 11V7a4 4 0 014-4h4"
                        />
                        <circle cx="9" cy="9" r="2" />
                    </svg>
                </div>
                <h2 style="padding-left: 5px">
                    标签
                </h2>
            </div>
            <div class=side-card-tag th:with="tags = ${tagFinder.list(1,10)}">
                <a th:each="tag : ${tags.items}"
                   th:href="@{${tag.status.permalink}}"
                   th:text="${tag.spec.displayName}"
                   class="">

                </a>
            </div>
        </section>

    </th:block>
</aside>
</html>
